<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer with Bootstrap</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>PDF Viewer</h1>
    <!-- Embed PDF in an iframe -->
    <iframe src="https://docs.google.com/gview?url=https://github.com/melissadeleonx/melissadeleonx.github.io/raw/main/Melissa-DeLeon-CV.pdf&embedded=true" style="width:100%; height:500px;" frameborder="0"></iframe>
  </div>

</body>
</html>
